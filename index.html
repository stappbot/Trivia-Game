<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid alert alert-info">
      <div class="container">
        <h1 class="display-4">Like Totally Trivial Trivia!</h1>
        <p class="lead">This is a Clueless movie trivia game.</p>
      </div>
      <hr />
      <div class="container">
        <div class="row row-centered">
          <div class="col-sm-12 mx-auto">Who is Cher's best friend?</div>
          <div class="col-sm-12 mx-auto">
            Who got a nose job and had to sit out of gym?
          </div>
          <div class="col-sm-12 mx-auto">What is Cher's dad's profession?</div>
          <div class="col-sm-12 mx-auto">
            What movie did Cher's crush bring over to watch?
          </div>
          <div class="col-sm-12 mx-auto">
            Where did Cher and her friends go for the party?
          </div>
        </div>
      </div>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
